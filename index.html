<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Achievify â€” Welcome</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --ink:#0f172a;
    --pink:#ec0d67;     /* top-left wedge */
    --lime:#82ff16;     /* top-right pentagon */
    --blue:#05a0df;     /* bottom-right wedge */
    --orange:#e98f42;   /* bottom-left small bar */
    --yellow:#fcdc57;   /* bottom-left tall block */
    --ring:rgba(15,23,42,.12);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; background:#fff; color:var(--ink);
    min-height:100vh; display:grid; place-items:center; overflow:hidden;
  }

  /* ---- geometric shapes ---- */
  .shapes{position:fixed; inset:0; pointer-events:none; z-index:-1}
  .shape{position:absolute; filter:drop-shadow(0 10px 35px var(--ring))}
  /* top-left magenta wedge */
  .tl{
    left:-38px; top:-70px; width:310px; height:300px; background:var(--pink);
    clip-path:polygon(0 0, 52% 0, 61% 100%, 0 64%);
    animation: float1 10s ease-in-out infinite;
  }
  /* top-right lime pentagon */
  .tr{
    right:22px; top:22px; width:240px; height:200px; background:var(--lime);
    clip-path:polygon(20% 0, 100% 12%, 84% 74%, 46% 100%, 0 46%);
    transform-origin: 75% 10%;
    animation: float2 12s ease-in-out infinite;
  }
  /* bottom-right blue wedge */
  .br{
    right:-120px; bottom:-140px; width:720px; height:520px; background:var(--blue);
    clip-path:polygon(26% 10%, 100% 22%, 100% 100%, 0 100%);
    animation: float3 14s ease-in-out infinite;
  }
  /* bottom-left stacked blocks */
  .bl-orange{
    left:0; bottom:0; width:180px; height:110px; background:var(--orange);
    animation: bob 9s ease-in-out infinite;
  }
  .bl-yellow{
    left:150px; bottom:0; width:140px; height:260px; background:var(--yellow);
    animation: bob 11s ease-in-out infinite reverse;
    box-shadow:0 10px 35px var(--ring);
  }

  @keyframes float1 { 0%,100%{transform:translateY(0)} 50%{transform:translateY(10px)} }
  @keyframes float2 { 0%,100%{transform:rotate(0deg)} 50%{transform:rotate(-3deg)} }
  @keyframes float3 { 0%,100%{transform:translateX(0)} 50%{transform:translateX(-10px)} }
  @keyframes bob    { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }

  /* ---- center content ---- */
  .wrap{ text-align:center; padding:48px 22px; max-width:900px; width:92%; }
  h1{
    font-family:"Playfair Display", serif; font-weight:700;
    font-size:clamp(28px,4.2vw,44px); margin:0 0 12px;
  }
  .tag{
    font-family:"Playfair Display", serif; font-weight:600;
    font-size:clamp(20px,3vw,32px); margin:0 0 28px;
  }

  .actions{ display:flex; gap:14px; justify-content:center; flex-wrap:wrap }
  .btn{
    display:inline-block; text-decoration:none; cursor:pointer;
    padding:14px 26px; border-radius:12px; font-weight:700; letter-spacing:.2px;
    transition:transform .12s ease, box-shadow .15s ease, filter .15s ease;
    border:1px solid rgba(0,0,0,.08); user-select:none;
  }
  .btn:active{ transform:translateY(1px) }
  .btn.primary{ background:#111827; color:#fff; border-color:#111827 }
  .btn.primary:hover{ filter:brightness(1.05) }
  .btn.ghost{ background:#fff; color:var(--ink) }
  .btn.ghost:hover{ box-shadow:0 10px 26px var(--ring) }

  /* subtle pointer parallax on the heading area */
  .wrap:hover h1, .wrap:hover .tag{ transition: transform .18s ease }
  .wrap:hover{ --mx:0; --my:0 }
</style>
</head>
<body>

  <!-- Decorative geometry -->
  <div class="shapes" aria-hidden="true">
    <div class="shape tl"></div>
    <div class="shape tr"></div>
    <div class="shape br"></div>
    <div class="shape bl-orange"></div>
    <div class="shape bl-yellow"></div>
  </div>

  <!-- Center stage -->
  <main class="wrap" id="stage">
    <h1>Achievify</h1>
    <p class="tag">we will do it together......</p>
    <div class="actions">
      <a class="btn primary" href="login.html">Login</a>
      <a class="btn ghost" href="register.html">Register</a>
    </div>
  </main>

<script>
  // Tiny parallax tilt on mouse move (for the heading area)
  const stage = document.getElementById('stage');
  stage.addEventListener('mousemove', (e) => {
    const r = stage.getBoundingClientRect();
    const x = ((e.clientX - r.left) / r.width - 0.5) * 4;  // -2..2deg
    const y = ((e.clientY - r.top) / r.height - 0.5) * -4;
    stage.style.transform = `perspective(800px) rotateY(${x}deg) rotateX(${y}deg)`;
  });
  stage.addEventListener('mouseleave', () => {
    stage.style.transform = 'none';
  });
</script>
</body>
</html>
